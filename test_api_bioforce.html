<!DOCTYPE html>
<html>
<head>
    <title>Test API Bioforce</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial; margin: 20px; }
        #response { white-space: pre-wrap; background: #f5f5f5; padding: 10px; margin-top: 10px; }
        button { padding: 8px 15px; background: #e74324; color: white; border: none; cursor: pointer; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Test Chatbot Bioforce</h1>
    <textarea id="question" placeholder="Votre question ici...">Combien de temps faut-il pour recevoir une réponse après avoir soumis ma candidature ?</textarea>
    <div>
        <button id="sendButton">Envoyer</button>
    </div>
    <h3>Réponse:</h3>
    <div id="response">Pas de réponse</div>
    
    <script>
        document.getElementById('sendButton').addEventListener('click', async () => {
            const question = document.getElementById('question').value;
            const responseDiv = document.getElementById('response');
            
            responseDiv.innerText = "Chargement...";
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: 'test_user_' + Math.random().toString(36).substring(2),
                        messages: [
                            { role: 'user', content: question }
                        ],
                        context: {}
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                console.log("Réponse complète:", data);
                
                if (data.message && data.message.content) {
                    responseDiv.innerText = "Réponse du chatbot:\n\n" + data.message.content;
                } else {
                    responseDiv.innerText = "Format de réponse invalide: " + JSON.stringify(data);
                }
                
            } catch (error) {
                responseDiv.innerText = "Erreur: " + error.message;
                console.error(error);
            }
        });
    </script>
</body>
</html>
