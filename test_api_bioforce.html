<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioforceBot - Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        #chat-container {
            width: 400px;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    
    <script src="/static/bioforcebot.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialiser le chatbot
            const bot = new BioforceBot({
                apiUrl: window.location.origin
            });
            
            bot.init('chat-container', 'default');
            
            // Ouvrir automatiquement le chatbot
            setTimeout(() => {
                bot.open();
            }, 500);
            
            // Logs pour le d√©bogage
            console.log("Chatbot initialized. API URL:", window.location.origin);
        });
    </script>
</body>
</html>
