<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioforceBot - Chat</title>
    <link rel="stylesheet" href="chatbot.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            overflow-x: hidden;
        }
        .chat-container {
            max-width: 800px;
            margin: 40px auto;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 70vh;
            background-color: white;
        }
        .chat-header {
            background-color: #ff8113;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
        }
        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .chat-header h2 {
            margin: 0;
            font-size: 18px;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            background-color: #4CAF50;
            border-radius: 50%;
            margin-right: 10px;
        }
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .input-container {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e9e9e9;
            background-color: #f9f9f9;
        }
        .input-container input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 30px;
            margin-right: 10px;
            font-size: 14px;
        }
        .input-container button {
            background-color: #ff8113;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 0 25px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .input-container button:hover {
            background-color: #ff8113;
        }
        .message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        .message-user {
            align-items: flex-end;
        }
        .message-bot {
            align-items: flex-start;
        }
        .message-content {
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            word-break: break-word;
        }
        .message-user .message-content {
            background-color: #ff8113;
            color: white;
            border-bottom-right-radius: 5px;
        }
        .message-bot .message-content {
            background-color: #f1f1f1;
            color: #333;
            border-bottom-left-radius: 5px;
        }
        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }
        .references {
            font-size: 12px;
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-radius: 10px;
            margin-top: 5px;
            max-width: 80%;
        }
        .references-title {
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
        }
        .reference-item {
            margin-bottom: 3px;
        }
        .reference-item a {
            color: #007bff;
            text-decoration: none;
        }
        .typing-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #bbb;
            margin: 0 2px;
            animation: typing 1.3s infinite;
        }
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0%, 100% { transform: translateY(0); opacity: 0.5; }
            50% { transform: translateY(-5px); opacity: 1; }
        }
        .header-links {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            background-color: #f5f7fa;
        }
        .header-links a {
            color: #666;
            text-decoration: none;
            margin-left: 15px;
            font-size: 14px;
        }
        .header-links a:hover {
            color: #ff8113;
        }
    </style>
</head>
<body>
    <div class="header-links">
        <a href="http://localhost:8000/admin" target="_blank">Administration</a>
        <a href="index.html">Espace Candidat</a>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="status-dot"></div>
            <h2>BioforceBot</h2>
        </div>
        
        <div class="messages-container" id="messages-container">
            <div class="message message-bot">
                <div class="message-content">
                    Bonjour ! Je suis BioforceBot, l'assistant virtuel de Bioforce. Comment puis-je vous aider aujourd'hui ?
                </div>
                <div class="message-time">Aujourd'hui, à l'instant</div>
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Tapez votre message ici..." autocomplete="off">
            <button id="send-button">Envoyer</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messagesContainer = document.getElementById('messages-container');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            
            // État initial du chat
            let chatHistory = [{
                role: "system",
                content: "Vous êtes BioforceBot, l'assistant virtuel pour les candidats aux formations Bioforce."
            }, {
                role: "assistant",
                content: "Bonjour ! Je suis BioforceBot, l'assistant virtuel de Bioforce. Comment puis-je vous aider aujourd'hui ?"
            }];
            
            // Fonction pour ajouter un message au chat
            function addMessage(content, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser ? 'message message-user' : 'message message-bot';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = content;
                
                const messageTime = document.createElement('div');
                messageTime.className = 'message-time';
                
                // Créer une date formatée
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                messageTime.textContent = `Aujourd'hui, ${hours}:${minutes}`;
                
                messageDiv.appendChild(messageContent);
                messageDiv.appendChild(messageTime);
                messagesContainer.appendChild(messageDiv);
                
                // Scroll vers le bas pour voir le nouveau message
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
                // Ajouter au chatHistory
                chatHistory.push({
                    role: isUser ? "user" : "assistant", 
                    content: content
                });
            }
            
            // Fonction pour ajouter des références
            function addReferences(references) {
                if (!references || references.length === 0) return;
                
                const refsDiv = document.createElement('div');
                refsDiv.className = 'references';
                
                const refsTitle = document.createElement('div');
                refsTitle.className = 'references-title';
                refsTitle.textContent = 'Sources:';
                refsDiv.appendChild(refsTitle);
                
                references.forEach(ref => {
                    const refItem = document.createElement('div');
                    refItem.className = 'reference-item';
                    
                    if (ref.url) {
                        const link = document.createElement('a');
                        link.href = ref.url;
                        link.textContent = ref.title || ref.url;
                        link.target = '_blank';
                        refItem.appendChild(link);
                    } else {
                        refItem.textContent = ref.title || 'Source';
                    }
                    
                    refsDiv.appendChild(refItem);
                });
                
                messagesContainer.appendChild(refsDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // Fonction pour montrer l'indicateur de frappe
            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.id = 'typing-indicator';
                
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'typing-dot';
                    typingDiv.appendChild(dot);
                }
                
                messagesContainer.appendChild(typingDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // Fonction pour cacher l'indicateur de frappe
            function hideTypingIndicator() {
                const indicator = document.getElementById('typing-indicator');
                if (indicator) {
                    indicator.remove();
                }
            }
            
            // Fonction pour envoyer un message
            async function sendMessage() {
                const messageText = messageInput.value.trim();
                if (!messageText) return;
                
                // Ajouter le message de l'utilisateur
                addMessage(messageText, true);
                messageInput.value = '';
                
                // Montrer l'indicateur de frappe
                showTypingIndicator();
                
                try {
                    // Appel à l'API
                    const response = await fetch('http://localhost:8000/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            user_id: 'demo-user',
                            messages: chatHistory.filter(msg => msg.role !== 'system'),
                            context: {}
                        })
                    });
                    
                    // Cacher l'indicateur de frappe
                    hideTypingIndicator();
                    
                    if (response.ok) {
                        const data = await response.json();
                        
                        // Ajouter la réponse du bot
                        addMessage(data.message.content);
                        
                        // Ajouter les références si disponibles
                        if (data.references && data.references.length > 0) {
                            addReferences(data.references);
                        }
                    } else {
                        // Gérer l'erreur
                        const errorData = await response.json().catch(() => ({ message: 'Erreur inconnue' }));
                        addMessage(`Désolé, j'ai rencontré un problème: ${errorData.message || 'Erreur de communication avec le serveur'}`);
                    }
                } catch (error) {
                    // Cacher l'indicateur de frappe en cas d'erreur
                    hideTypingIndicator();
                    
                    // Afficher un message d'erreur
                    console.error('Error:', error);
                    addMessage('Désolé, je ne peux pas vous répondre actuellement. Veuillez vérifier que le serveur est bien démarré et réessayer.');
                }
            }
            
            // Événements
            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Focus sur le champ de saisie au chargement
            messageInput.focus();
        });
    </script>
</body>
</html>
